<html>
  <head>

  </head>
 <body>

      </a-entity>

        <a-image src="#bs"  position="-3 -1 0" geometry="primitive: box" width= "0.01" height= "1" rotation="0 -90 0"></a-image>

      </a-entity>
      
      <a-entity text="value: gorachedik96@gmail.com; color: #333; width: 4; height: auto" position="4 3 -9"></a-entity>
